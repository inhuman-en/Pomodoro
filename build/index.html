<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Pomodoro Timer</title><!-- injector:css -->
<link rel="stylesheet" href="css/pomodoro-1.0.0.min.css">
<!-- endinjector --><!-- injector:js -->
<script src="js/pomodoro-1.0.0.min.js"></script>
<!-- endinjector --></head><body ng-app="pomodoro" ng-strict-di><div class="container"><div class="row timer-container" ng-controller="TimerController"><!-- TODO: contenteditable and mask for HH:MM:SS--><h1 class="timer-clock {{timerClass}}">{{formattedValue}}</h1><div class="timer-controls"><input type="button" class="button-primary start-button" value="{{isRunning ? 'Stop' : 'Start'}}" ng-click="toggleTimer()"> <input type="button" class="button-primary clear-button" value="Clear" ng-click="clearTimer()"></div></div><!--<div class="chart-container"  ng-controller="ChartController">--><!--<input type="button" value="History" ng-click="showChart()">--><!--<highchart config="chartConfig" ></highchart>--><!--</div>--></div></body></html>
