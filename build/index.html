<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><title>Pomodoro Timer</title><!-- injector:css -->
<link rel="stylesheet" href="css/pomodoro-1.0.0.min.css">
<!-- endinjector --><!-- injector:js -->
<script src="js/pomodoro-1.0.0.min.js"></script>
<!-- endinjector --></head><body ng-app="pomodoro" ng-strict-di><div class="wrap"><div class="timer-container" ng-controller="TimerController"><div class="timer-clock">{{formattedValue}}</div><div class="timer-controls"><input type="button" value="{{isRunning ? 'Stop' : 'Start'}}" ng-click="toggleTimer()"> <input type="button" value="Clear" ng-click="clearTimer()"></div></div><!--<div class="chart-container"  ng-controller="ChartController">--><!--<input type="button" value="History" ng-click="showChart()">--><!--<highchart config="chartConfig" ></highchart>--><!--</div>--></div></body></html>
