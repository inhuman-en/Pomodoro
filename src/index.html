<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <!-- injector:css -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/skeleton.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!-- endinjector -->
    <!-- injector:js -->
    <script type="text/javascript" src="../lib/angular.js"></script>
    <script type="text/javascript" src="../lib/highcharts-standalone-framework.js"></script>
    <script type="text/javascript" src="../lib/highcharts.js"></script>
    <script type="text/javascript" src="../lib/dark-unica.js"></script>
    <script type="text/javascript" src="../lib/ngHighcarts.js"></script>
    <script type="text/javascript" src="../lib/ngMask.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/controllers/Chart.js"></script>
    <script type="text/javascript" src="js/directives/pomodoro-timer.js"></script>
    <script type="text/javascript" src="js/providers/historyStorage.js"></script>
    <!-- endinjector -->
</head>
<body ng-app="pomodoro" ng-strict-di>
<div class="container" ng-controller="ChartController">
    <pomodoro-timer class="row timer-container" after-save="showChart()"></pomodoro-timer>
    <highchart config="chartConfig" class="{{chartVisible ? '' : 'hidden'}}"></highchart>
</div>
</div>
</body>
</html>
